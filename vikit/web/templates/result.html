{% extends '__base__.html' %}
{% block result}
{% if result %}
    <p>{{ task_id }}</p>
    <p>{{ result }}</p>
{% else %}
    <p>task hasn't finished,please wait for 5 seconds</p>
    <!-- refresh after 5 seconds -->
    <script>setTimeout(window.location.reload(),5000)</script>
{% endif %}
{% endblock %}
