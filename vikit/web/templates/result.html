{% extends '__base__.html' %}

{% block result %}
    <!-- <div id="reuslt_area"> -->
{% if result %}
    <div style="display: none"><p>{{ task_id }}</p></div>
    <div style="word-wrap:break-word;word-break:break-all;"><p>{{ result }}</p></div>
    <script type="text/javascript">
    var task_id_text='<p>{{ task_id }}</p>';
    var click_back='<a class="" href="/" style="position: absolute; z-index: 9999;font-size: 20px;color:#fff;margin-top:-30px" >click back</a>'
    $(".breadcrumb-item").empty();
    $(".breadcrumb-item").append(task_id_text);
    $(".logo1").append(click_back);
    </script>
{% else %}
    <p>task hasn't finished,please wait for 10 seconds</p>
    <!-- refresh after 5 seconds -->
    <script>setTimeout(window.location.reload(),10000)</script>
{% endif %}
    <!-- </div> -->
{% endblock %}
