<!DOCTYPE html>
<html class=" ">
  {% include 'header.html' %}
<style type="text/css">
.reset{
  margin-left: 12%;
}
.sub_but{
  margin-left:2%;
}
#add_result{
    margin-top: 15px; 
    
    overflow-y:scroll;
    max-height: 150px;
  }
</style>
  <body class="">
    {% include 'left.html' %}
    <main>
      {% include 'banner.html' %}
      <div class="container-fluid">
        <h1 class="bread-crumb">
          <strong>
            用户管理 / 添加用户
          </strong>
        </h1>
        <form class="form-horizontal" action="/adduser" method="POST" data-action="notpjax" onsubmit="return check()" >
          <div class="form-group form-group-sm">
            <label class="col-xs-2 control-label">
              Username:
            </label>
            <div class="col-xs-8 form-inline">
          <input type="text" name="username" class="input form-control" spellcheck="false" placeholder="New username" style="width:300px" spellcheck="false"/>
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label class="col-xs-2 control-label">
              Password:
            </label>
            <div class="col-xs-8 form-inline">
              <input type="password" name="password" class="input form-control" placeholder="password" style="width:300px" spellcheck="false"/>
              
            </div>
            </div>
          <div class="form-group form-group-sm">
            <label class="col-xs-2 control-label">
              Confirm:
            </label>
            <div class="col-xs-8 form-inline">
              <input type="password" name="confirm_password" class="input form-control" placeholder="Confirm password" style="width:300px" spellcheck="false"/>
              
            </div>
            </div>
          
          <div class="form-group form-group-sm">
            <div class="col-xs-offset-2 col-xs-8">
                <input type="button" onclick="reset()" value="reset" class="reset button button-highlight button-pill button-small"/>
                <input type="submit" onclick="" name="submit" value="Submit" class="sub_but button button-primary button-pill button-small"/>
            </div>
          </div>
          {{ form.csrf_token }}
        </form>
        <div class="form-horizontal" id="add_result" >
      <p style="color:red">添加用户失败，只有admin能添加用户!</p>
      </div>
      </div>
    </main>

  </body>
  <script>
    function reset(){
      $("input[type='password']").val("");
      $("input[type='password']").val("");
    }
    function check(){
      var pass=$("input[name='password']").val();
      var confirm=$("input[name='confirm_password']").val();
      if(pass==confirm){
        return true;
      }
      else{
        alert("重复输入密码错误！");
        return false;
      }
    }
  </script>

</html>
