{% extends "__base__.html" %}
{% block login_form %}
        <form action="{{ url_for("login") }}" method="POST">
        <p>
            User Name:<br>
            <input type="text" name="username" /><br>
        </p>
        <p>
            Password:</br>
            <input type="password" name="password" /><br>
        </p>
        <p>
            <input type="submit" value="Submit" />
        </p>
            {{ form.csrf_token }}
        </form>
{% endblock %}
