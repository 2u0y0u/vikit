      <script type="text/javascript">
$(document).ready(function(){
        if($.cookie('pstate')==null){
            $.cookie('pstate','offline');
        }

        //use to handle refresh
        if($.cookie('pstate')=='online'){
            start();
        }
     });
function start(){
  var state=$(".star").text();
  
  if(state=='start'){
      $.ajax(
            {
                url: "{{ url_for('start') }}",
                async:false,
                success: function (result) {
                    if(result == 'success'){
                      if($.cookie('pstate')=='offline'){
                        alert('start success');
                        $.cookie('pstate','online');
                      }
                        
                        $(".star").text('stop');
                        
                        //alert('start success');
                    }
                },
                error:function (e) {
                    alert('ajax start request failed');
                    alert(e);
                }

            }
        )
  }
  else{
    
    $.ajax(
            {
                url: "{{ url_for('shutdown') }}",
                async:false,
                success: function (result) {

                    if(result == 'closed'){
                        alert('stop success');
                        $(".star").text('start');
                        $.cookie('pstate','offline');
                        
                    }
                },
                error:function (e) {
                    alert('ajax start request failed');
                    
                }

            }
        )
  }
}
function user_alert(){
    //$(".user_alert").show();
    if($(".user_alert").is(":hidden")){
    setTimeout('$(".user_alert").css("display","block");',100);
    }
}
function user(){
  alert("information");
}
function user_set(){
  alert("setting");
}
$(document).click(function(e){
    var clickclass = $(e.target).attr("class");
    if($(".user_alert").is(":visible")){
        if(clickclass!="user_div"&&clickclass!="user_cls"){
            $(".user_alert").hide();
        }
    }
});
$(document).ready(function(){
        if($.cookie('login_state')==null){
            $.cookie('login_state','off');
        }
        if($.cookie('username')==null){
            $.cookie('username','username');
        }
        var usr=$(".user").text();
        
        if(usr=='username'){
            $(".user").text($.cookie('username'));
        }

        
     });
function loginout(){
  $.ajax(
            {
                url: "{{ url_for('shutdown') }}",
                async:false,
                success: function (result) {
                    if(result == 'success'){
                        //alert('start success');
                        
                        //alert('start success');
                    }
                },
                error:function (e) {
                    alert('ajax start request failed');
                    
                }

            }
        )
    $.cookie('login_state','off');

    window.location.href="/login";
}
function client(){
  var protocol= window.location.protocol;
  var hostname=window.location.hostname;
  var url=protocol+'//'+hostname+':8080';
  window.location.href=url;
}
</script>
